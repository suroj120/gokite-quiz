<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QuizMaster - Test Your Knowledge</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 800px;
      padding: 40px;
      transition: all 0.3s ease;
    }
    .header {
      text-align: center;
      margin-bottom: 30px;
    }
    .logo {
      background: linear-gradient(45deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .subtitle {
      color: #666;
      font-size: 1.1rem;
    }
    .quiz-section {
      display: none;
    }
    .quiz-section.active {
      display: block;
      animation: fadeIn 0.5s ease-in;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .question-counter {
      text-align: center;
      margin-bottom: 20px;
      color: #666;
      font-size: 0.9rem;
    }
    .progress-bar {
      height: 6px;
      background: #e0e0e0;
      border-radius: 3px;
      margin-bottom: 30px;
      overflow: hidden;
    }
    .progress-fill {
      height: 100%;
      background: linear-gradient(45deg, #667eea, #764ba2);
      width: 0%;
      transition: width 0.3s ease;
    }
    .question {
      background: #f8f9fa;
      padding: 25px;
      border-radius: 15px;
      margin-bottom: 25px;
      border-left: 5px solid #667eea;
    }
    .question h3 {
      color: #333;
      font-size: 1.3rem;
      line-height: 1.5;
      margin-bottom: 20px;
    }
    .options {
      display: grid;
      gap: 12px;
    }
    .option {
      background: white;
      border: 2px solid #e0e0e0;
      border-radius: 12px;
      padding: 15px 20px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    .option:hover {
      border-color: #667eea;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
    }
    .option.selected {
      border-color: #667eea;
      background: linear-gradient(45deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
    }
    .option.correct {
      border-color: #4CAF50;
      background: linear-gradient(45deg, rgba(76, 175, 80, 0.1), rgba(76, 175, 80, 0.2));
      animation: correctPulse 0.6s ease;
    }
    .option.incorrect {
      border-color: #f44336;
      background: linear-gradient(45deg, rgba(244, 67, 54, 0.1), rgba(244, 67, 54, 0.2));
      animation: incorrectShake 0.6s ease;
    }
    @keyframes correctPulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.02);
      }
    }
    @keyframes incorrectShake {
      0%, 100% {
        transform: translateX(0);
      }
      25% {
        transform: translateX(-5px);
      }
      75% {
        transform: translateX(5px);
      }
    }
    .feedback {
      margin: 20px 0;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      font-weight: bold;
      display: none;
    }
    .feedback.correct {
      background: rgba(76, 175, 80, 0.1);
      color: #4CAF50;
      border: 2px solid #4CAF50;
    }
    .feedback.incorrect {
      background: rgba(244, 67, 54, 0.1);
      color: #f44336;
      border: 2px solid #f44336;
    }
    .buttons {
      text-align: center;
      margin-top: 30px;
    }
    .btn {
      background: linear-gradient(45deg, #667eea, #764ba2);
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 50px;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      margin: 0 10px;
    }
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
    }
    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }
    .start-screen {
      text-align: center;
    }
    .start-screen h2 {
      color: #333;
      margin-bottom: 20px;
      font-size: 1.8rem;
    }
    .start-screen p {
      color: #666;
      margin-bottom: 30px;
      font-size: 1.1rem;
      line-height: 1.6;
    }
    .results-screen {
      text-align: center;
    }
    .score-circle {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      margin: 30px auto;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      font-size: 2rem;
      font-weight: bold;
      color: white;
      position: relative;
      overflow: hidden;
    }
    .score-circle.excellent {
      background: linear-gradient(45deg, #4CAF50, #8BC34A);
    }
    .score-circle.good {
      background: linear-gradient(45deg, #FF9800, #FFC107);
    }
    .score-circle.average {
      background: linear-gradient(45deg, #2196F3, #03A9F4);
    }
    .score-circle.poor {
      background: linear-gradient(45deg, #f44336, #FF5722);
    }
    .score-text {
      font-size: 0.8rem;
      margin-top: 5px;
    }
    .results-message {
      color: #333;
      font-size: 1.3rem;
      margin: 20px 0;
    }
    .results-breakdown {
      background: #f8f9fa;
      border-radius: 15px;
      padding: 25px;
      margin: 20px 0;
    }
    .breakdown-item {
      display: flex;
      justify-content: space-between;
      margin: 10px 0;
      font-size: 1.1rem;
    }
    .breakdown-item strong {
      color: #333;
    }
    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }
      .logo {
        font-size: 2rem;
      }
      .option {
        padding: 12px 15px;
      }
      .score-circle {
        width: 150px;
        height: 150px;
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">🧠 kiteai</div>
      <div class="subtitle">Test Your Knowledge</div>
    </div>

    <!-- Start Screen -->
    <div id="start-screen" class="quiz-section active start-screen">
      <h2>Welcome to QuizMaster!</h2>
      <p>Test your knowledge with our interactive quiz. You'll get immediate feedback on each question and see your final score at the end.</p>
      <div class="buttons">
        <button class="btn" onclick="startQuiz()">Start Quiz</button>
      </div>
    </div>

    <!-- Quiz Screen -->
    <div id="quiz-screen" class="quiz-section">
      <div class="question-counter">
        <span id="current-question">1</span> of <span id="total-questions">10</span>
      </div>

      <div class="progress-bar">
        <div class="progress-fill" id="progress-fill"></div>
      </div>

      <div class="question">
        <h3 id="question-text"></h3>
        <div class="options" id="options-container"></div>
      </div>

      <div class="feedback" id="feedback"></div>

      <div class="buttons">
        <button class="btn" id="next-btn" onclick="nextQuestion()" disabled>Next Question</button>
      </div>
    </div>

    <!-- Results Screen -->
    <div id="results-screen" class="quiz-section results-screen">
      <h2>Quiz Complete!</h2>

      <div class="score-circle" id="score-circle">
        <div id="score-percentage">0%</div>
        <div class="score-text">Score</div>
      </div>

      <div class="results-message" id="results-message"></div>

      <div class="results-breakdown">
        <div class="breakdown-item">
          <span>Correct Answers:</span>
          <strong id="correct-count">0</strong>
        </div>
        <div class="breakdown-item">
          <span>Incorrect Answers:</span>
          <strong id="incorrect-count">0</strong>
        </div>
        <div class="breakdown-item">
          <span>Total Questions:</span>
          <strong id="total-count">0</strong>
        </div>
      </div>

      <div class="buttons">
        <button class="btn" onclick="restartQuiz()">Take Quiz Again</button>
      </div>
    </div>
  </div>

  <script>
    // --- QUIZ LOGIC ---
    const quizData = [
      { question: "What is Kite?", options: ["A Layer-2 scaling solution", "A data storage network", "An EVM-compatible Layer-1 blockchain for AI and the agentic internet", "A social media protocol"], correct: 2 },
      { question: "Which challenge does Kite aim to solve?", options: ["High gas fees in DeFi", "Identity, trust, and scalable payments for AI agents", "File storage optimization", "Internet advertising"], correct: 1 },
      { question: "What does 'Agent Native Identity' enable?", options: ["Anonymous browsing", "Agents to log in and interact across apps using a single portable identity", "Private cloud computation", "Token minting automation"], correct: 1 },
      { question: "What are Kite’s transaction fees like?", options: ["High gas fees similar to Ethereum", "Dynamic fees based on network traffic", "Near-zero fees with stablecoin settlements", "Fixed percentage per transaction"], correct: 2 },
      { question: "What is the consensus mechanism mentioned in Kite’s architecture?", options: ["Proof of Work", "Proof of Stake", "Proof of AI", "Proof of Storage"], correct: 2 },
      { question: "What is the Kite AIR Platform?", options: ["AI-agent ecosystem for creating and deploying intelligent agents", "NFT marketplace", "Gaming SDK", "File hosting platform"], correct: 0 },
      { question: "Which protocol enables composable multi-agent workflows on Kite?", options: ["Model Context Protocol (MCP)", "Simple Message Protocol (SMP)", "Cross-Agent Relay Protocol (CARP)", "Decentralized Identity Protocol (DIP)"], correct: 0 },
      { question: "What feature supports programmable permissions for agent execution?", options: ["Agent Native Payments", "Agent Native Governance", "Agent Native Identity", "Proof of AI"], correct: 1 },
      { question: "What does Kite’s modular architecture allow developers to do?", options: ["Only build with Kite’s full stack", "Use independent components like SDKs, APIs, and Proof of AI as needed", "Restrict access to third-party agents", "Store NFTs on-chain"], correct: 1 },
      { question: "Who is Kite primarily designed for?", options: ["Only AI researchers", "Only blockchain miners", "Both AI users/researchers and blockchain developers", "General internet users"], correct: 2 }
    ];

    let currentQuestion = 0;
    let score = 0;

    function startQuiz() {
      document.getElementById("start-screen").classList.remove("active");
      document.getElementById("quiz-screen").classList.add("active");
      document.getElementById("total-questions").textContent = quizData.length;
      loadQuestion();
    }

    function loadQuestion() {
      if (currentQuestion >= quizData.length) {
        showResults();
        return;
      }
      const q = quizData[currentQuestion];
      document.getElementById("current-question").textContent = currentQuestion + 1;
      document.getElementById("question-text").textContent = q.question;
      const container = document.getElementById("options-container");
      container.innerHTML = "";
      q.options.forEach((opt, i) => {
        const div = document.createElement("div");
        div.className = "option";
        div.textContent = opt;
        div.onclick = () => selectOption(i);
        container.appendChild(div);
      });
      document.getElementById("progress-fill").style.width = (currentQuestion / quizData.length) * 100 + "%";
      document.getElementById("next-btn").disabled = true;
      document.getElementById("feedback").style.display = "none";
    }

    function selectOption(index) {
      const q = quizData[currentQuestion];
      const options = document.querySelectorAll(".option");
      options.forEach((o, i) => {
        o.style.pointerEvents = "none";
        if (i === q.correct) o.classList.add("correct");
        else if (i === index && i !== q.correct) o.classList.add("incorrect");
      });
      const fb = document.getElementById("feedback");
      if (index === q.correct) {
        score++;
        fb.textContent = "🎉 Correct! Well done!";
        fb.className = "feedback correct";
      } else {
        fb.textContent = `❌ Incorrect. The correct answer is: ${q.options[q.correct]}`;
        fb.className = "feedback incorrect";
      }
      fb.style.display = "block";
      document.getElementById("next-btn").disabled = false;
    }

    function nextQuestion() {
      currentQuestion++;
      loadQuestion();
    }

    function showResults() {
      document.getElementById("quiz-screen").classList.remove("active");
      document.getElementById("results-screen").classList.add("active");
      const percent = Math.round((score / quizData.length) * 100);
      document.getElementById("score-percentage").textContent = percent + "%";
      document.getElementById("correct-count").textContent = score;
      document.getElementById("incorrect-count").textContent = quizData.length - score;
      document.getElementById("total-count").textContent = quizData.length;
      const circle = document.getElementById("score-circle");
      let msg = "";
      if (percent >= 80) {
        circle.className = "score-circle excellent";
        msg = "🏆 Excellent! You're a quiz master!";
      } else if (percent >= 60) {
        circle.className = "score-circle good";
        msg = "👏 Good job! You did well!";
      } else if (percent >= 40) {
        circle.className = "score-circle average";
        msg = "👍 Not bad! Keep practicing!";
      } else {
        circle.className = "score-circle poor";
        msg = "💪 Don't give up! Try again!";
      }
      document.getElementById("results-message").textContent = msg;
    }

    function restartQuiz() {
      currentQuestion = 0;
      score = 0;
      document.getElementById("results-screen").classList.remove("active");
      document.getElementById("start-screen").classList.add("active");
    }
  </script>

  <!-- ✅ Vercel Speed Insights for static HTML -->
  <script defer src="https://cdn.vercel-insights.com/v1/script.debug.js"></script>
</body>
</html>
